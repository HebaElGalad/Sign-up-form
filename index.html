<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | Robusta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <div class="tabs">
          <button type="button" class="sign-up-tab">Sign Up</button>
          <button type="button" class="sign-in-tab">Sign In</button>
        </div>
        <!-- SIGN UP FORM -->
        <form id="sign-up-form">
          <fieldset>
            <legend>Create a new account</legend>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" />
              <span class="error-message">Please enter a name</span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <span class="error-message">Please enter a valid email</span>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" />
              <span class="error-message">Please enter a username</span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
              <span class="error-message">Please enter a password</span>
            </div>
            <button type="submit">Sign up</button>
          </fieldset>
        </form>

        <!-- SIGN IN FORM -->
        <form id="sign-in-form">
          <fieldset>
            <legend>Sign in to your account</legend>
            <div class="form-group">
              <label for="sign-in-email">Email</label>
              <input type="email" id="sign-in-email" name="email" />
              <span class="error-message">Invalid email</span>
            </div>
            <div class="form-group">
              <label for="sign-in-password">Password</label>
              <input type="password" id="sign-in-password" name="password" />
              <span class="error-message">Invalid password</span>
            </div>
            <button type="submit">Sign in</button>
          </fieldset>
        </form>
      </div>
    </main>

    <!-- LOADER CONTAINER -->
    <div class="loader-container">
      <div class="loader"></div>
    </div>

    <!-- ALERTS CONTAINER -->
    <div class="form-alerts">
      <span></span>
      <button type="button" class="close-button">x</button>
    </div>

    <!-- JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
